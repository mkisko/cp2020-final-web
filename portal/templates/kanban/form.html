{% extends 'layout.html' %}
{% block title %}Создание задач{% endblock %}

{% block page_content %}
    <form method="post">
        {% csrf_token %}

        {% for field in form %}
            <label for={{ field.auto_id }}>{{ field.label }}</label>
            {{ field.errors }}

            {{ field }}
        {% endfor %}

        <button type="submit">Save</button>
    </form>
{% endblock %}

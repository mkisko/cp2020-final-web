{% extends 'layout.html' %}
{% block title %}Канбан{% endblock %}

{% block content %}

    <a href="{% url 'kanban-create' %}">Create</a>

    <ul>
        {% for task in tasks %}
            <li><a href="{% url 'kanban-view' id=task.id %}">{{ task.id }} | {{ task.title }} | {{ task.person.all }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
